name: Mojo Unit Tests

on:
  pull_request:
    branches: [ dev, main ]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Mojo
        run: |
          python -m pip install --upgrade pip
          pip install mojo==0.26.1

      - name: Run UnitTest.mojo
        id: run-tests
        run: |
          mojo examples/tests/UnitTest.mojo

      - name: Comment PR with test result
        if: ${{ always() && github.event_name == 'pull_request' }}
        uses: actions/github-script@v7
        with:
          script: |
            const conclusion = '${{ steps.run-tests.outcome }}';
            const status = conclusion === 'success' ? 'passed' : 'failed';
            const icon = conclusion === 'success' ? ':white_check_mark:' : ':x:';
            const body = `${icon} Mojo Unit Tests ${status} for this PR.\n\nRun: ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body
            });
